<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>品牌系列信息</title>
		<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
	</h:head>

	<p:messages id="messages" autoUpdate="true" closable="true" display="tooltip" />

	<h:form id="form_input_data_update">
		<p:panelGrid id="panelGridWareHouse" style="width:100%">
			<p:row rendered="#{not empty brandSeriesForm.id}">
				<p:column>品牌系列ID:</p:column>
				<p:column>
					<h:outputText value="#{brandSeriesForm.id}" />
					<h:inputHidden id="id" value="#{brandSeriesForm.id}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌系列名:</p:column>
				<p:column>
					<p:inputText id="name" value="#{brandSeriesForm.name}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌系列简介:</p:column>
				<p:column>
					<p:inputTextarea rows="" cols="" id="summary" value="#{brandSeriesForm.summary}"></p:inputTextarea>
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌系列详细介绍:</p:column>
				<p:column>
					<p:inputTextarea rows="" cols="" id="detail" value="#{brandSeriesForm.detail}"></p:inputTextarea>
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌系列主页:</p:column>
				<p:column>
					<p:inputText id="homepage" value="#{brandSeriesForm.homepage}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌系列焦点图链接:</p:column>
				<p:column>
					<p:inputText id="photoUrl" value="#{brandSeriesForm.photoUrl}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌系列缩略图链接:</p:column>
				<p:column>
					<p:inputText id="thumbnailsUrl" value="#{brandSeriesForm.thumbnailsUrl}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>删除标识:</p:column>
				<p:column>
					<p:selectBooleanCheckbox id="delFlg" value="#{brandSeriesForm.delFlg}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
			        <p:commandButton value="登录" actionListener="#{brandSeriesBean.registerBrandSeries}" rendered="#{empty brandSeriesForm.id}" />
					<p:commandButton value="更新" id="btn_brandSeries_update" actionListener="#{brandSeriesBean.updateBrandSeries}" rendered="#{not empty brandSeriesForm.id}"/>
				</p:column>
			</p:row>

		</p:panelGrid>
	</h:form>
</ui:composition>
