<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<p:panelGrid style="margin-top:20px">
		<p:row>
	        <p:column>
 				在途日期
	        </p:column>
	        <p:column>
				<p:calendar value="#{zaituDetailSearch.startZaituDetailDate}" pattern="yyyy-MM-dd" />
				<p:outputLabel>～</p:outputLabel>
				<p:calendar value="#{zaituDetailSearch.endZaituDetailDate}" pattern="yyyy-MM-dd" />
	        </p:column>
	    </p:row>
		<p:row>
	        <p:column colspan="2">
 				<p:commandButton value="登录" id="btn_zaituDetail_register" actionListener="#{zaituDetailBean.viewRegisterZaituDetail}" ajax="true">
 					<p:ajax event="dialogReturn" listener="#{zaituDetailBean.registerZaituDetailResult}" update="zaituDetailTable" />
 				</p:commandButton>
 				<p:commandButton value="一括登録" id="btn_zaituDetail_list_register" actionListener="#{zaituDetailBean.viewRegisterZaituDetailList}" ajax="true">
 					<p:ajax event="dialogReturn" listener="#{zaituDetailBean.registerZaituDetailResult}" update="zaituDetailTable" />
 				</p:commandButton>
 				<p:commandButton value="在途确认" id="btn_zaituDetail_check" actionListener="#{zaituDetailBean.viewRegisterZaituDetailCheck}" ajax="true">
 					<p:ajax event="dialogReturn" listener="#{zaituDetailBean.registerZaituDetailResult}" update="zaituDetailTable" />
 				</p:commandButton>
	            <p:commandButton value="削除" actionListener="#{zaituDetailBean.deleteZaituDetail}" update="zaituDetailTable" >
	            </p:commandButton>

 				<p:commandButton value="查询" id="btn_zaituDetail_search" actionListener="#{zaituDetailBean.searchZaituDetailSync}"
 				ajax="false" icon="ui-icon-search" validateClient="true"/>
	        </p:column>
	    </p:row>
	</p:panelGrid>

	<p:separator />

</ui:composition>
