<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>会员信息</title>
		<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
	</h:head>

	<p:messages id="messages" autoUpdate="true" closable="true" display="tooltip" />

	<h:form id="form_input_data_update">
		<p:panelGrid id="panelGridWareHouse" style="width:100%">
			<p:row>
				<p:column>ID:</p:column>
				<p:column>
					<h:outputText value="#{memberForm.userId}" />
					<h:inputHidden id="user_id" value="#{memberForm.userId}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>旺旺号:</p:column>
				<p:column>
					<h:outputText id="wangwangNo" value="#{memberForm.wangwangNo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>优惠券:</p:column>
				<p:column>
					<h:outputText id="serviceTicket" value="#{memberForm.serviceTicket}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>使用优惠券:</p:column>
				<p:column>
					<p:selectOneMenu id="useServiceTicket" value="#{memberForm.useServiceTicket}" style="width:50px">
						<f:selectItems value="#{memberForm.serviceTicketList}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton value="更新" id="btn_member_update" actionListener="#{memberBean.updateMember}" />
				</p:column>
			</p:row>


		</p:panelGrid>
	</h:form>
</ui:composition>
