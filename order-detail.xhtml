<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>品牌信息</title>
		<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
	</h:head>

	<p:messages id="messages" autoUpdate="true" closable="true" display="tooltip" />

	<h:form id="form_input_data_update">
		<p:panelGrid id="panelGridWareHouse" style="width:100%">
			<p:row rendered="#{not empty orderDetailForm.id}">
				<p:column>品牌ID:</p:column>
				<p:column>
					<h:outputText value="#{orderDetailForm.id}" />
					<h:inputHidden id="id" value="#{orderDetailForm.id}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌名:</p:column>
				<p:column>
					<p:inputText id="name" value="#{orderDetailForm.name}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌简介:</p:column>
				<p:column>
					<p:inputTextarea rows="" cols="" id="summary" value="#{orderDetailForm.summary}"></p:inputTextarea>
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌详细介绍:</p:column>
				<p:column>
					<p:inputTextarea rows="" cols="" id="detail" value="#{orderDetailForm.detail}"></p:inputTextarea>
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌主页:</p:column>
				<p:column>
					<p:inputText id="homepage" value="#{orderDetailForm.homepage}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌焦点图链接:</p:column>
				<p:column>
					<p:inputText id="photoUrl" value="#{orderDetailForm.photoUrl}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>品牌缩略图链接:</p:column>
				<p:column>
					<p:inputText id="thumbnailsUrl" value="#{orderDetailForm.thumbnailsUrl}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>删除标识:</p:column>
				<p:column>
					<p:selectBooleanCheckbox id="delFlg" value="#{orderDetailForm.delFlg}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
			        <p:commandButton value="登录" actionListener="#{orderDetailBean.registerOrderDetail}" rendered="#{empty orderDetailForm.id}" />
					<p:commandButton value="更新" id="btn_orderDetail_update" actionListener="#{orderDetailBean.updateOrderDetail}" rendered="#{not empty orderDetailForm.id}"/>
				</p:column>
			</p:row>

		</p:panelGrid>
	</h:form>
</ui:composition>
