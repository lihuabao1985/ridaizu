<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>品牌信息</title>
		<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
	</h:head>

	<p:messages id="messages" autoUpdate="true" closable="true" display="tooltip" />

	<h:form id="form_input_data_update">
		<p:panelGrid id="panelGridWareHouse" style="width:100%">
			<p:row rendered="#{not empty dailiForm.id}">
				<p:column>id:</p:column>
				<p:column>
					<h:outputText value="#{dailiForm.id}" />
					<h:inputHidden id="id" value="#{dailiForm.id}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>name:</p:column>
				<p:column>
					<p:inputText id="name" value="#{dailiForm.name}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>wangwang:</p:column>
				<p:column>
					<p:inputText id="wangwang" value="#{dailiForm.wangwang}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>weixin:</p:column>
				<p:column>
					<p:inputText id="weixin" value="#{dailiForm.weixin}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>qq:</p:column>
				<p:column>
					<p:inputText id="qq" value="#{dailiForm.qq}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>tel:</p:column>
				<p:column>
					<p:inputText id="tel" value="#{dailiForm.tel}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>email:</p:column>
				<p:column>
					<p:inputText id="email" value="#{dailiForm.email}" size="12" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>删除标识:</p:column>
				<p:column>
					<p:selectBooleanCheckbox id="delFlg" value="#{dailiForm.delFlg}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
			        <p:commandButton value="登录" actionListener="#{dailiBean.registerDaili}" rendered="#{empty dailiForm.id}" />
					<p:commandButton value="更新" id="btn_daili_update" actionListener="#{dailiBean.updateDaili}" rendered="#{not empty dailiForm.id}"/>
				</p:column>
			</p:row>

		</p:panelGrid>
	</h:form>
</ui:composition>
