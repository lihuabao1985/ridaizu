<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<p:outputPanel id="panel_order" layout="block" rendered="#{not empty orderBean.lazyModel}">

	<p:dataTable id="orderTable" var="order" value="#{orderBean.lazyModel}" rows="20" paginator="true" lazy="true" selection="#{orderBean.selectedOrderList}" style="margin-bottom:0"
	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="20,50,100">

	    <p:column headerText="订单编号" sortBy="dingdan_bianhao" style="width:20px;">
	        <h:outputText value="#{order.dingdanBianhao}" />
	    </p:column>

	    <p:column headerText="会员名" sortBy="maijia_huiyuanming" style="width:20px;">
	        <h:outputText value="#{order.maijiaHuiyuanming}" />
	    </p:column>

	    <p:column headerText="支付宝账号" sortBy="maijia_zhifubao_zhanghao" style="width:20px;">
	        <h:outputText value="#{order.maijiaZhifubaoZhanghao}" />
	    </p:column>

	    <p:column headerText="应付货款" sortBy="maijia_yingfu_huokuan" style="width:20px;">
	        <h:outputText value="#{order.maijiaYingfuHuokuan}" />
	    </p:column>

	    <p:column headerText="应付邮费" sortBy="maijia_yingfu_youfei" style="width:20px;">
	        <h:outputText value="#{order.maijiaYingfuYoufei}" />
	    </p:column>

	    <p:column headerText="总金额" sortBy="zongjine" style="width:20px;">
	        <h:outputText value="#{order.zongjine}" />
	    </p:column>

	    <p:column headerText="实际支付金额" sortBy="maijia_shiji_zhifu_jine" style="width:20px;">
	        <h:outputText value="#{order.maijiaShijiZhifuJine}" />
	    </p:column>

	    <p:column headerText="订单状态" sortBy="dingdan_zhuangtai" style="width:20px;">
	        <h:outputText value="#{order.dingdanZhuangtai}" />
	    </p:column>

	    <p:column headerText="订单创建时间" sortBy="dingdan_chuangjian_shijian" style="width:20px;">
	        <h:outputText value="#{order.dingdanChuangjianShijian}" />
	    </p:column>

	    <p:column headerText="订单付款时间" sortBy="dingdan_zhifu_shijian" style="width:20px;">
	        <h:outputText value="#{order.dingdanZhifuShijian}" />
	    </p:column>

	    <p:column headerText="宝贝标题" sortBy="shangpin_biaoti" style="width:120px;">
	        <h:outputText value="#{order.shangpinBiaoti}" />
	    </p:column>

	    <p:column headerText="宝贝总数量" sortBy="shangpin_zongshuliang" style="width:20px;">
	        <h:outputText value="#{order.shangpinZongshuliang}" />
	    </p:column>

	    <p:column style="width:40px;text-align: center">
	        <p:commandButton title="更新" actionListener="#{orderBean.viewUpdateOrder(order)}" ajax="true" icon="ui-icon-search">
				<p:ajax event="dialogReturn" listener="#{orderBean.updateOrderResult}" update="orderTable" />
			</p:commandButton>
	    </p:column>

	</p:dataTable>
</p:outputPanel>
</ui:composition>
