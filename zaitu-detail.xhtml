<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>在途商品信息</title>
		<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
	</h:head>

	<p:messages id="messages" autoUpdate="true" closable="true" display="tooltip" />

	<h:form id="form_input_data_update">
		<p:panelGrid id="panelGridWareHouse" style="width:100%">
			<p:row rendered="#{not empty zaituDetailForm.id}">
				<p:column>ID:</p:column>
				<p:column>
					<h:outputText value="#{zaituDetailForm.id}" />
					<h:inputHidden id="id" value="#{zaituDetailForm.id}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>在途日期:</p:column>
				<p:column>
					<p:selectOneMenu id="zaituId" value="#{zaituDetailForm.zaituId}" style="width:120px">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{zaituDetailForm.zaituSelectItemList}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>条形码:</p:column>
				<p:column>
					<p:inputText id="goodsBarcode" value="#{zaituDetailForm.goodsBarcode}" size="8" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>商品数量:</p:column>
				<p:column>
					<p:inputText id="count" value="#{zaituDetailForm.count}" size="8" />
					<p:outputLabel for="count"> 件</p:outputLabel>
				</p:column>
			</p:row>
			<p:row>
				<p:column>进价:</p:column>
				<p:column>
					<p:inputText id="price" value="#{zaituDetailForm.price}" size="8" />
					<p:outputLabel for="price"> 円</p:outputLabel>
				</p:column>
			</p:row>
			<p:row>
				<p:column>备注:</p:column>
				<p:column>
					<p:inputTextarea rows="" cols="" id="beizhu" value="#{zaituDetailForm.beizhu}"></p:inputTextarea>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
			        <p:commandButton value="登录" actionListener="#{zaituDetailBean.registerZaituDetail}" rendered="#{empty zaituDetailForm.id}" />
					<p:commandButton value="更新" id="btn_zaituDetail_update" actionListener="#{zaituDetailBean.updateZaituDetail}" rendered="#{not empty zaituDetailForm.id}"/>
				</p:column>
			</p:row>


		</p:panelGrid>
	</h:form>
</ui:composition>
