<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<p:outputPanel id="panel_daili" layout="block" rendered="#{not empty dailiBean.lazyModel}">

	<p:dataTable id="dailiTable" var="daili" value="#{dailiBean.lazyModel}" rows="20" paginator="true" lazy="true" selection="#{dailiBean.selectedDailiList}" style="margin-bottom:0"
	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="20,50,100">

		<p:column selectionMode="multiple" style = "width:16px;text-align:center" />

	    <p:column headerText="ID" sortBy="id" style="width:20px;">
	        <h:outputText value="#{daili.id}" />
	    </p:column>

	    <p:column headerText="name" sortBy="name" style="width:75px;">
	        <h:outputText value="#{daili.name}" />
	    </p:column>

	    <p:column headerText="wangwang" sortBy="wangwang" style="width:150px;">
	        <h:outputText value="#{daili.wangwang}" />
	    </p:column>

	    <p:column headerText="weixin" sortBy="weixin" style="width:75px;">
	        <h:outputText value="#{daili.weixin}" />
	    </p:column>

	    <p:column headerText="qq" sortBy="qq" style="width:75px;">
	        <h:outputText value="#{daili.qq}" />
	    </p:column>

	    <p:column headerText="tel" sortBy="tel" style="width:75px;">
	        <h:outputText value="#{daili.tel}" />
	    </p:column>

	    <p:column headerText="email" sortBy="email" style="width:30px;">
	        <h:outputText value="#{daili.email}" />
	    </p:column>

	    <p:column style="width:40px;text-align: center">
	        <p:commandButton title="更新" actionListener="#{dailiBean.viewUpdateDaili(daili)}" ajax="true" icon="ui-icon-search">
				<p:ajax event="dialogReturn" listener="#{dailiBean.updateDailiResult}" update="dailiTable" />
			</p:commandButton>
	    </p:column>

	</p:dataTable>
</p:outputPanel>
</ui:composition>
