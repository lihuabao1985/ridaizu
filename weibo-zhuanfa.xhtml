<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>微博转发信息</title>
		<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
	</h:head>

	<p:messages id="messages" autoUpdate="true" closable="true" display="tooltip" />

	<h:form id="form_input_data_update">
		<p:panelGrid id="panelGridWareHouse" style="width:100%">
			<p:row>
				<p:column>ID:</p:column>
				<p:column>
					<h:outputText value="#{weiboZhuanfaForm.id}" />
					<h:inputHidden id="id" value="#{weiboZhuanfaForm.id}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>微博ID:</p:column>
				<p:column>
					<h:outputText id="weiboId" value="#{weiboZhuanfaForm.weiboId}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>微博名:</p:column>
				<p:column>
					<h:outputText id="微博名" value="#{weiboZhuanfaForm.weiboName}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:commandButton value="更新" id="btn_weiboZhuanfa_update" actionListener="#{weiboZhuanfaBean.updateWeiboZhuanfa}" />
				</p:column>
			</p:row>


		</p:panelGrid>
	</h:form>
</ui:composition>
