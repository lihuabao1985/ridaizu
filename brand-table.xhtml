<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<p:outputPanel id="panel_brand" layout="block" rendered="#{not empty brandBean.lazyModel}">

	<p:dataTable id="brandTable" var="brand" value="#{brandBean.lazyModel}" rows="20" paginator="true" lazy="true" selection="#{brandBean.selectedBrandList}" style="margin-bottom:0"
	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="20,50,100">

		<p:column selectionMode="multiple" style = "width:16px;text-align:center" />

	    <p:column headerText="ID" sortBy="id" style="width:20px;">
	        <h:outputText value="#{brand.id}" />
	    </p:column>

	    <p:column headerText="品牌名" sortBy="name" style="width:75px;">
	        <h:outputText value="#{brand.name}" />
	    </p:column>

	    <p:column headerText="品牌简介" sortBy="summary" style="width:150px;">
	        <h:outputText value="#{brand.summary}" />
	    </p:column>

	    <p:column headerText="品牌主页" sortBy="homepage" style="width:75px;">
	        <h:outputText value="#{brand.homepage}" />
	    </p:column>

	    <p:column headerText="删除标识" sortBy="del_flg" style="width:30px;">
	        <h:outputText value="#{brand.delFlg}" />
	    </p:column>

	    <p:column style="width:40px;text-align: center">
	        <p:commandButton title="更新" actionListener="#{brandBean.viewUpdateBrand(brand)}" ajax="true" icon="ui-icon-search">
				<p:ajax event="dialogReturn" listener="#{brandBean.updateBrandResult}" update="brandTable" />
			</p:commandButton>
	    </p:column>

	</p:dataTable>
</p:outputPanel>
</ui:composition>
